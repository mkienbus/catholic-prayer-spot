<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Catholic Prayer Spot</title>
        <meta name="Catholic Prayer Spot" content="Centralized location for Catholic Prayers">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/index.css">
    </head>
    <body>
        <div class="greeting">
            <h1>Catholic Prayer Spot</h1>
            <h2>A newly created, and still very much in progress, site for all your essential Catholic prayer needs</h2>
        </div>
        <div id="indexContentContainer">
            <div id="prayerBar">
                <h3>Prayer Categories</h3>
                <div class="dropdown">
                    <button class="dropdownButton">Marian Prayers</button>
                    <div class="dropdownContent">
                        <a href="./prayers/marian/the-holy-rosary.html">The Holy Rosary</a>
                        <a href="./prayers/marian/memorare.html">The Memorare</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdownButton">Daily Prayers and Reflections</button>
                    <div class="dropdownContent">
                        <a target="_blank" href="https://www.catholic.org/saints/sofd.php">Saint of the Day</a>
                    </div>
                </div>
            </div>
            <div id="churchCalendar">
                <h3>Today in the Liturgical Year</h3>
                <button id="liturgicalButton" onclick="liturgicalClick()">Click to get info (in progress function)</button>
                <table id="liturgicalTable" rules="all">
                    <tr>
                        <th>Date</th>
                        <th>Season</th>
                        <th>Season Week</th>
                        <th>Celebration</th>
                    </tr>
                    <tbody id = "tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <footer>Last updated: 11/4/2023 <a href="./about-me.html">About Me</a></footer>
    <script src="/javascript/index.js"></script>
</html>
